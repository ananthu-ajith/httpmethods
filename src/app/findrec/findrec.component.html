<main>
  <section>
<button (click)="abcde()">Get all</button>
<div>
  <input type="text" [(ngModel)]="check"/>
<button (click)="find()">Find</button>
</div>
</section>
@if (dataarr.length == 0) 
{
<p> Table will be shown here </p>
}
@else
{
  <table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of dataarr">
        <td>{{data.name}}</td>
        <td>{{data.username}}</td>
        <td>{{data.email}}</td>
        
    </tr>
  </tbody>
</table>}

</main>
